<template name="Lawyers">
    <section class="lawyers">
        {{#if Template.subscriptionsReady}}
            {{#each lawyers}}
                {{> LawyersItem}}
            {{else}}
                <h3>{{_ "LAWYERS.NOLAWYERS"}}</h3>
            {{/each}}
        {{else}}
            <p>{{_ "LOADING"}}</p>
        {{/if}}
    </section>
</template>

<template name="LawyersItem">
    <article class="lawyer">
        <section class="attribute-tags">{{{ tagsHtml(_id) }}}</section>
        <section class="publish-type-labels">
            <span class="label years">
                <span class="organization years">
                    {{_ "LAWYERSITEM.LICENSED_YEARS"}}
                    <span class="triangle-top-right"></span>
                </span>
                {{ licensedYears(licensed_since) }}
            </span>
            <span class="label evaluation">
                <span class="organization evaluation">
                    {{_ "LAWYERSITEM.EVALUATION"}}
                </span>
                {{#if avvo_rating}}{{ avvo_rating }}{{else}}0{{/if}}/10
            </span>
            <span class="label reviews">
                <span class="organization reviews">
                    {{_ "LAWYERSITEM.REVIEWS"}}
                </span>
                {{#if client_review_count}}{{ client_review_count }}{{else}}0{{/if}}
            </span>
        </section>
        <h3>
            <img src="{{ headshot_url }}" alt="headshot">
            <a href="/lawyers/{{id}}">{{ firstname }} {{ lastname }}</a>
            <section>
                {{#each lawyer_specialties}}
                <div class="chip chip-filter" value="{{name}}">
                    {{name}}
                </div>
                {{/each}}
            </section>
        </h3>
        <p class="bio">{{{ bio }}}</p>
    </article>
</template>
