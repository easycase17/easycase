<template name="MainLayout">
    {{> notifications}}
    <header>
        <h1>{{_ "COMPANY_NAME"}}</h1>
        {{> loginButtons }}
    </header>
    {{> SideBar}}
    <main class="main-layout">
        {{#if hasNewVersion}}
            <section class="notification">
                <h4 class="notification-title">{{_ "NEWVERSION_NOTI"}}</h4>
            </section>
        {{/if}}
        {{> Template.dynamic template=main }}
    </main>
</template>
