<template name="MainLayout">
    {{> notifications}}
    <header>
        <h1>Easy Case</h1>
        {{> loginButtons }}
    </header>
    {{> SideBar}}
    <main class="main-layout">
        {{#if hasNewVersion}}
            <section class="notification">
                <h4 class="notification-title">New version available, restart the app to update.</h4>
            </section>
        {{/if}}
        {{> Template.dynamic template=main }}
    </main>
</template>
