<template name="NewCase">
    <a href="/cases"><span aria-hidden="true">&larr;</span> Back</a>
    <div class="new-case-container">
        {{#autoForm collection="Cases" id="insertCaseForm" type="insert"}}
            <div>
                <h3>Add a Case</h3>
                {{> afQuickField name='title'}}
                {{> afQuickField name='tags'}}
                {{> afQuickField name='content' rows=6}}
                {{> afQuickField name='payment'}}
                {{> afQuickField name='createdBy' value=userId}}
                {{> afQuickField name='languages'}}
                {{> afQuickField name='location'}}
            </div>
            <button type="submit" class="btn btn-primary">Insert</button>
        {{/autoForm}}
    </div>
</template>
