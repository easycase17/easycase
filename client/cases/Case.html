<template name="Case">
    {{> PageNav}}
    {{#if Template.subscriptionsReady}}
        <h1 class="page-title">{{case.title}}</h1>
        <article class="case">
            <h3>Details</h3>
            <p>{{case.content}}</p>
            <p><i class="fa fa-user"></i> {{findUsername(case.createdBy)}}</p>
            <p>
                <i class="fa fa-users"></i> {{{lawyers}}}
            </p>
            {{#if isLawyer}}
                <p id="grab-btn">
                    {{#if hasGrab}}
                        <button class="btn btn-deny" id="drop-case">Drop</button>
                    {{else}}
                        <button class="btn btn-primary" id="grab-case">Grab</button>
                    {{/if}}
                </p>
            {{/if}}
        </article>
        {{#if contract}}
            <article class="case">
                <h3>Contract</h3>
                <p>Created At: <time datetime="contract.createdAt">{{contract.createdAt}}</time></p>
            </article>
        {{else}}
            <article class="case">
                <h3>No Contract</h3>
                <p>There will be a lawyer assigned to this case. Please be patient, thank you.</p>
            </article>
        {{/if}}
    {{else}}
        <p>Loading ... </p>
    {{/if}}
    <br>
    {{#each blog in blogs}}
        {{#if isAuthor blog}}
            <section class="blog-right">
                <h3>Test Right</h3>
                <p>{{blog.content}}</p>
            </section>
        {{else}}
            <section class="blog-left">
                <h3>Test Left</h3>
                <p>{{blog.content}}</p>
            </section>
        {{/if}}
    {{/each}}
</template>
