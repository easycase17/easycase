<template name="Cases">
    <section class="cases">
        <section class="helper">
            <button class="btn btn-primary" id="create-case"><i class="fa fa-plus"></i> Post A New Case</button>
        </section>
        {{#if Template.subscriptionsReady}}
            {{#each cases}}
            <article class="case">
                <h3>{{title}}</h3>
                <p>{{content}}</p>
                <p><i class="fa fa-user"></i> {{findUsername(createdBy)}}</p>
                <p><i class="fa fa-users"></i> {{findLawyers(_id)}}</p>
                <a href="/cases/{{_id}}">View Details</a>
            </article>
            {{/each}}
        {{else}}
            <p>Loading ... </p>
        {{/if}}
    </section>
</template>
