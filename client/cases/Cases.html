<template name="Cases">
    <section class="cases">
        {{#each cases}}
        <article class="case">
            <h3>{{title}}</h3>
            <p>{{content}}</p>
            <span><i class="fa fa-user"></i>{{findUsername(createdBy)}}</span>
            <span><i class="fa fa-users"></i>{{findLawyers(_id)}}</span>
        </article>
        {{/each}}
    </section>
</template>
