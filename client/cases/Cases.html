<template name="Cases">
    <section class="cases">
        <section class="helper">
            <button class="btn btn-primary" id="create-case"><i class="fa fa-plus"></i> {{_ "CASES_POSTNEW"}}</button>
        </section>
        {{#if Template.subscriptionsReady}}
            {{#each cases}}
                {{> CasesItem}}
            {{else}}
                <h3>{{_ "CASES_NOCASES"}}</h3>
            {{/each}}
        {{else}}
            <p>{{_ "LOADING"}}</p>
        {{/if}}
    </section>
</template>

<template name="CasesItem">
    <article class="case">
        <h3>{{title}}</h3>
        <p>{{content}}</p>
        <p><i class="fa fa-user"></i> {{findUsername(createdBy)}}</p>
        <a href="/cases/{{_id}}">{{_ "VIEW_DETAILS"}}</a>
    </article>
</template>
