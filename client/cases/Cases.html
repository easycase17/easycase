<template name="Cases">
    <div>
        {{#each cases}}
            <section class="case-container">
                <table style="width: 50%">
                    <tr>
                        <th>Title</th>
                        <th>Content</th>
                        <th>Author</th>
                        <th>Lawyer</th>
                        <th>Tags</th>
                    </tr>
                    <tr>
                        <td>{{ title }}</td>
                        <td>{{ content }}</td>
                        <td>{{ findUsername(createdBy) }}</td>
                        <td>{{ findLawyers(_id) }}</td>
                    </tr>
                </table>
            </section>
        {{/each}}
    </div>
</template>
