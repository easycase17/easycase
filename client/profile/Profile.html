<template name="Profile">
    <section id="page-fields">
        <button class="btn {{#if isUserProfile}}btn-text-dark{{else}}btn-text{{/if}}" id="profile-user-btn">User Profile</button>
        {{#if isLawyer}}
            <button class="btn {{#if isLawyerProfile}}btn-text-dark{{else}}btn-text{{/if}}" id="profile-lawyer-btn">Lawyer Profile</button>
        {{/if}}
    </section>
    {{#if isUserProfile}}
        <section class="profile-user-container">
            {{#if currentUser}}
                {{#autoForm id="updateUserProfile" class="autoform-add-item" collection="Meteor.users" doc=currentUser type="update"}}
                    <section>
                        <h3>User Profile</h3>
                        {{> afQuickField name='username'}}
                        {{> afQuickField name='profile'}}
                        {{> afQuickField name='emails'}}
                    </section>
                    <button type="submit" class="btn">Update</button>
                {{/autoForm}}
            {{else}}
                <h3>Loading ... </h3>
            {{/if}}
        </section>
    {{else if isLawyerProfile}}
        <section class="profile-user-container">
            {{#autoForm id="updateLawyerProfile" class="autoform-add-item" collection="Lawyers" doc=isLawyer type="update"}}
                <section>
                    <h3>Lawyer Profile</h3>
                    {{> afQuickField name='name'}}
                    {{> afQuickField name='birthday'}}
                    {{> afQuickField name='gender'}}
                    {{> afQuickField name='areas'}}
                </section>
                <button type="submit" class="btn">Update</button>
            {{/autoForm}}
        </section>
    {{else}}
        <h3>Coming Soon ...</h3>
    {{/if}}
</template>
